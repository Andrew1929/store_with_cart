<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="shopPageStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a40b3cf2ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header"></header>

    <main>
      <section class="path-and-title-of-page">
        <p class="path-to-page">
          <a class="link-to-previous-page" href="/index.html">Home</a> /
          <a class="link-to-current-page" href="/shopPage.html">Shop</a>
        </p>

        <h1 class="title-of-page">Shop</h1>
      </section>

      <div class="cart">
        <div class="cart-overlay"></div>

        <div class="cart-content">
          <div class="top-of-cart">
            <button class="fa-solid fa-xmark cart-exit"></button>

            <h3 class="catr-box">box</h3>

            <h1 class="cart-title">Your bag</h1>
          </div>

          <div class="cart-items"></div>
        </div>
      </div>

      <section class="section-shop">
        <div class="shop-filters">
          <div class="search-field">
            <input class="search-input" placeholder="Search" type="text" />

            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="search-by-topic">
            <h4 class="search-section-title">Topic</h4>

            <ul class="topic-list">
              <li class="topic">
                <button class="topic-btn">All</button>
              </li>
              <li class="topic">
                <button class="topic-btn">Forest</button>
              </li>
              <li class="topic">
                <button class="topic-btn">Office</button>
              </li>
              <li class="topic">
                <button class="topic-btn">Foxs kids</button>
              </li>
              <li class="topic">
                <button class="topic-btn">Other</button>
              </li>
            </ul>
          </div>

          <div class="filter-by-price">
            <h4 class="filter-title">Price</h4>

            <input
              class="price-inpit"
              type="range"
              name=""
              id=""
              min="0"
              max="250"
            />

            <p class="value-of-input">Value: $125</p>
          </div>
        </div>

        <div class="shop-content">
          <div class="shop-filtered-products"></div>

          <div class="btn-section">
            <button class="all-foxs-btn">All foxs</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script type="module" src="/dist/shoppagescript.js"></script>
  </body>
</html>
